version: 0.2

environment_variables:
    plaintext:
        BUILD_ENV: "prod"
phases:
    install:
        commands:
            - echo Installing source NPM dependencies...
            - node -v
            - npm -v
            - npm install
    build:
        commands:
            - echo Build started on `date`
            - npm run build
            - aws s3 sync build/ s3://react-mobx-app --delete --acl=public-read
    post_build:
         commands:
            - aws cloudfront create-invalidation --distribution-id EPGE5CIY77EQ1 --paths "/*"
            - echo Build completed on `date`
artifacts:
    files:
        - '**/*'
    base-directory: 'build*'
    discard-paths: yes
